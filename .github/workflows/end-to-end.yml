name: End to end

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: |
          cd e2e
          npm ci
          cd ../api
          npm install
          cd ../movies-app
          npm install
      
      # Cypress integration starts here
      - name: Cache Cypress binary
        uses: actions/cache@v2
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-
      
      - name: Install Cypress
        run: | 
          cd e2e
          npm install cypress
      
      - name: Run Cypress tests
        run: | 
          cd e2e
          npm run start:app & npm run start:api & npm run e2e:run
